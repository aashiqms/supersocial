{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="flex-container">
    <h1>Login Here</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Log In" class="btn btn-default">
    </form>
</div>
{% endblock %}
